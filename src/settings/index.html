<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>Avgle Helper Settings</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Avgle Helper Settings</h1>
		</div>
		<div id="main" style="opacity: 0">
			<div class="settings-group">
				<h2>User Interface</h2>
				<div class="settings">
					<h3>Language</h3>
					<select data-bind="language" disabled>
						<option value="en">English</option>
						<option value="zh-Hans">简体中文</option>
						<option value="zh-Hant">繁體中文</option>
					</select>
				</div>
			</div>
			<div class="settings-group">
				<h2>Download Options</h2>
				<div class="settings">
					<h3>Max concurrent downloads</h3>
					<select data-bind="concurrentDownloads">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="settings">
					<h3>Delete temporary files</h3>
					<select data-bind="deleteTempFiles">
						<option value="ask">Ask</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
				</div>
				<div class="settings">
					<h3>Delete downloader script</h3>
					<select data-bind="deleteDownloader">
						<option value="ask">Ask</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
				</div>
				<div class="settings">
					<h3>Proxy for downloader</h3>
					<input data-bind="proxy" type="url" placeholder="http://127.0.0.1:1080" />
				</div>
			</div>

			<div class="settings-group">
				<button class="button" id="btnSave">Save</button>
				<div id="notificationSave">Success: updated 1 setting!</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
